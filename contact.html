<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7cbbed23cb.js" crossorigin="anonymous"></script>
    <link rel ='stylesheet' href="contact.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <nav>
            <div class="logo">
                <h4>Tourano</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    
    </section>


    <div></div>
    <div class="container">
        
        <div class="contact">
        <form name="form" onsubmit="return send()">
            
           <label>Name</label>
           <br>
            <input type="text" placeholder="Full Name" required >
            <br>
           <label for="Email address">Email Address</label> 
           <br>  
           <input type="email" required >
           <br>
           <label for="message">Message</label>
           <br>
           <textarea placeholder="Write your message" id="msg" name="msg"></textarea>
           <br>
           <button>Submit</button>


        </form>
        </div>
    </div>
    

    
    <div class="dm">
        <div class="shift">
        <h3 >We Are Just A Call / DM Away !</h3>
        <p><strong><em>We are always here</em></strong></p>
    </div>
    </div>
    <footer>
        <h2>Get through to us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Enquire">
            <button>Send</button>
        </form>
        <div class="span">
        <span class="fab fa-twitter">@TourANO</span>
        <span class="fab fa-instagram">@TourANO</span>
        <span class="fas fa-inbox">tourANO.com</span>
        </div>
    </footer>
    <div></div>
</body>
<script src= "contact.js"></script>
</html>
